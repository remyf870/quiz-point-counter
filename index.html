<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Night Scoreboard</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body> 
  <div id="moon"></div>
  <div class= "container-wrapper">
    <div id ="heading-wrapper">
      <h1>Quiz Night Scoreboard</h1>
    </div>
    <div id ="red-team-cont" class="points-container">
      <h2>Red Team</h2>
      <div id="red-pts" class="points">0</div>
      <button id= "red-plus" class="plus btn"><p>+</p></button>
      <button id= "red-minus" class="minus btn"><p>-</p></button>
    </div>

    <div id ="blue-team-cont"  class="points-container">
      <h2>Blue Team</h2>
      <div id= "blue-pts" class="points">0</div>
      <button id= "blue-plus" class="plus btn"><p>+</p></button>
      <button id= "blue-minus" class="minus btn"><p>-</p></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
